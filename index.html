<!DOCTYPE html>
<html>
  <head>
    <title>AI Nature Poem Generator for Children</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Welcome to the AI Nature Poem Generator for Children</h1>
    </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter a topic of the poem. Example: rain, trees, flowers, animals, etc."
            autofocus
            required
            autocomplete="off"
            class="topic"
            id="user-topic"
          />
          <input type="submit" class="submit-button" />
        </form>
        <br />
        <br />
        <br />
        <div class="poem" id="poem">
        </div>
      </main>
    <script src="src/index.js"></script>
  </body>
  <footer>
    This AI Project was coded by
    <a href="https://github.com/aeo711" target="_blank">Adrea Ojukwu</a>. It is
    <a
      href="https://github.com/aeo711/ai_nature_poem_generator_for_children"
      target="_blank"
      >opened sourced on GitHub</a
    >
    and hosted by
    <a
      href="https://ainaturepoemgeneratorforchildren.netlify.app/"
      target="_blank"
      >Netlify</a
    >
  </footer>
</div>
</html>
